<input type="hidden" value="${session.USER_ID}" id="userId"/>

<div class="modal fade" id="signup">
  <form action="@{Users.create()}" method="post">
      <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>
          <h3>一步注册...</h3>
      </div>
      <div class="modal-body form-inlie">
        <div style="float: left;">
         <label>用户账号:</label><input type="text" class="required input-large" name="username" onblur="checkUser(this)" />
         <label>用户密码:</label><input type="text" class="required input-large" id="password" name="password" />
         <label>确认密码:</label><input type="text" class="required input-large" id="password_confirm" name="password_confirm" onblur="checkPassword()" />
        </div>
        <div id="signup-tips">
          <p id="username-tip"></p>
          <p id="password-tip"></p>
        </div>
      </div>
      <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">取消</a>
          <button type="submit" id="signup-btn" class="btn btn-primary">完成注册</button>
      </div>
    </form>
</div>

<div class="modal fade" id="login">
  <form action="@{Users.login()}" method="post">
      <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>
          <h3>登陆</h3>
      </div>
      <div class="modal-body form-inlie">
         <label>用户账号:</label><input type="text" class="required input-large" name="username" />
         <label>用户密码:</label><input type="text" class="required input-large" name="password" />
      </div>
      <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">取消</a>
          <button type="submit" class="btn btn-primary">登陆</button>
      </div>
    </form>
</div>
